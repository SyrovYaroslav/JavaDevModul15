<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    li {
        list-style-type: none;

    }
</style>

<body>
    <div class="d-flex justify-content-center px-4">
        <h1>Todo List</h1>
    </div>
    <div class="d-flex justify-content-center px-4">
        <form action="/note/create" method="GET">
            <button type="submit" class="btn btn-success mt-2">Create note</button>
        </form>
    </div>
    <ul>
        <li th:each="note: ${notes}">
            <span th:text="'Title: ' + ${note.getTitle}"></span>
            <br>
            <span th:text="'Content: ' + ${note.getContent}"></span>
            <br>
            <form class="d-inline-block" action="/note/delete" method="POST">
                <input type="hidden" name="id" th:value="${note.getId}">
                <button type="submit" class="btn btn-danger" value="">Delete</button>
            </form>
            <form class="d-inline-block ms-2" action="/note/edit" method="GET">
                <input type="hidden" name="id" th:value="${note.getId}">
                <button type="submit" class="btn btn-primary" value="">Edit</button>
            </form>
        </li>
    </ul>
</body>
</html>
